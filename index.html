<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A test login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Please Login</title>
  </head>

  <body>
    <main class="main-container">
      <div class="sections-container">
        <section class="section section-login">
          <form class="login-form" method="post">
            <div id="form-heading-group">
              <h1>Login</h1>
              <hr />
            </div>

            <div id="form-email-group">
              <label class="input-label smaller-text" for="user-email"
                >Email</label
              >
              <input
                class="input-field"
                type="email"
                id="user-email"
                name="user-email"
                size="26"
                required
                placeholder="e.g. name@domain.com"
              />
            </div>

            <div id="form-password-group">
              <label class="input-label smaller-text" for="user-pw"
                >Password</label
              >
              <input
                class="input-field"
                type="password"
                id="user-pw"
                name="user-pw"
                required
                size="26"
                minlength="8"
                maxlength="16"
                placeholder="8 to 16 characters"
              />
              <a href="#" class="forgot-pw smaller-text">Forgot password?</a>
            </div>

            <div id="form-submit-group">
              <input class="login-btn" type="submit" value="Login" id="login" />
              <span class="remember-me smaller-text">
                <input
                  type="checkbox"
                  id="rememberLogin"
                  name="remember"
                  value="true"
                />
                <label for="rememberLogin">Remember me</label>
              </span>
            </div>
          </form>
        </section>
        <section class="section section-register">
          <h2>Join Today!</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <button class="register-btn">Register</button>
        </section>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
